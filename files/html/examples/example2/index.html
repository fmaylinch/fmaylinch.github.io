<!doctype html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HTML, CSS and JavaScript (and JQuery!)</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <h1>HTML, CSS and JavaScript (and JQuery!)</h1>

    <div class="js-jquery section">
      <!-- &lt; and &gt; display the < and > symbols, which are special in HTML -->
      <h2>JS &lt;-&gt; jQuery</h2>
      <!-- the <span> element doesn't produce any effect by itself -->
      <p><button>Click me</button> =&gt; <span class="target">Initial text.</span></p>
    </div>

    <div class="modifications section">
      <h2>Modify elements</h2>
      <p>
        <button>Click me</button> =&gt;
        <img src="img/light-off.png" alt="cat">
        <input value='the light is off'>
      </p>
    </div>

    <div class="adding section">
      <h2>Create and add elements</h2>
      <p>
        <button>Click me</button> =&gt;
        <div class="container"></div>
        <div class="container_js"></div>
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
